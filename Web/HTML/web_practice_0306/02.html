<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <main
      class="vw-100 vh-100 d-flex justify-content-center align-items-center bg-info-subtle"
    >
      <form class="w-25 border border-2 rounded-5 p-4 d-flex row bg-white">
        <img class="mb-3" src="giphy.gif" alt="헬로 움짤" />
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email address"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="mb-3 form-check text-center">
          <label>
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember me</label
            ></label
          >
        </div>
        <button type="submit" class="btn btn-outline-danger mb-3 inli">
          Login
        </button>
        <button type="submit" class="btn btn-outline-warning mb-3">
          Login with Kakao
        </button>
        <button type="submit" class="btn btn-outline-success mb-5">
          Login with Naver
        </button>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </main>
  </body>
</html>
