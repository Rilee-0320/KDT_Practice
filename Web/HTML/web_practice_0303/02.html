<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      height: 100%;
    }
    * {
      box-sizing: border-box;
    }
    .box {
      border: 2px solid black;
      margin: 15px;
    }
    .root {
      display: flex;
      height: 95%;
    }
    .root__nav-bar {
      width: 200px;
      height: 100%;
    }
    .root_main {
      flex-grow: 1;
    }
    .root_top-bar {
      height: 8%;
    }
    .root_main__content {
      height: 92%;
    }
  </style>
</head>
<body>
  <div class="root">
    <div class="box root__nav-bar">nav-bar</div>
    <div class="root_main">
      <div class="box root_top-bar">top-bar</div>
      <div class="box root_main__content">content</div>
    </div>
  </div>
</body>
</html>
