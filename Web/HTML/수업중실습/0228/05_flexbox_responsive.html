<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <style>
      .card {
        border: 1px solid black;
        width: 80%;
        display: flex;
        flex-wrap: wrap;
      }

      img {
        width: 100%;
      }

      .card-img {
        flex-basis: 700px;
        flex-grow: 1;
        /* flex: 1 700px; */
      }

      .content {
        flex-basis: 350px;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="card-img" src="images/sample.jpg" alt="sample" />
      <div class="content">
        <h2>Heading</h2>

      </div>
    </div>
  </body>
</html>
