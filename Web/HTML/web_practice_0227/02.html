<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02</title>
    <style>
      .container {
        text-align: center;
      }

      .img {
        margin: auto;
        display: block;
        width: 720px;
        height: auto;
      }

      .button {
        position: fixed;
        border: 1px solid black;
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
        background-color: #efefef;
        color: black;
        text-decoration: none;
        bottom: 15%;
        right: 15%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="img" src="https://source.unsplash.com/random/?developer" />
      <img class="img" src="https://source.unsplash.com/random/?algorithm" />
      <img class="img" src="https://source.unsplash.com/random/?database" />
      <img class="img" src="https://source.unsplash.com/random/?html" />
      <img class="img" src="https://source.unsplash.com/random/?css" />
    </div>
    <a class="button" href="#">버튼</a>
  </body>
</html>
