<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03</title>
    <style>
      .card {
        position: relative;
        width: 300px;
      }

      .bookmark {

        position: absolute;
        width: 30%;

      }

      .img {
        width: 300px;
      }

      .text {
        margin-top: 10px;
      }

      .text h2,
      h3,
      h4 {
        margin: 0;
      }

      .grey {
        color: grey;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="img" src="./03_상품 정보 카드/01.png" alt="냉장고" />
      <img class="bookmark" src="./03_상품 정보 카드/02.png" alt="북마크" />
      <img
        class="season_week"
        src="./03_상품 정보 카드/03.png"
        alt="시즌위크"
      />
      <div class="text">
        <h3 class="grey">LG전자</h3>
        <h2>LG 디오스 노크온</h2>
        <h2>1,700,000</h2>
        <h4>⭐4.8 <span class="grey">리뷰 300</span></h4>
      </div>
    </div>
  </body>
</html>
