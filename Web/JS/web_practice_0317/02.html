<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="
  https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js
  "></script>

  <button type="button" class="btn btn-primary">생성</button>
  
  <script>
    // 1 ~ 45 숫자를 남은 배열 생성
    numbers = []

    for (i = 1; i < 46; i += 1) {
      numbers.push(i)
    }    

    // 당첨 번호 배열 생성
    const winningNumber = [11, 23, 25, 30, 32, 40]
    const bonusNumber = 42

    // 버튼 요소에 이벤트 핸들러 부착
    const btn = document.querySelector('.btn')

    btn.addEventListener('click', () => {
      // 만든 배열에서 6개의 숫자를 랜덤으로 뽑기
      const sixNumbers = _.sampleSize(numbers, 6)

      // 추출한 번호 6개 중 몇 개의 번호가 당첨 번호와 같은지 확인
      let countNumber = 0
      sixNumbers.forEach(num => {
        if (_.includes(winningNumber, num) === true) {
          countNumber += 1
        }
      })
      console.log(`당첨 번호 : ${winningNumber}`)
      console.log(`보너스 번호 : ${bonusNumber}`)
      console.log(`생성 번호 : ${sixNumbers}`)

      // 조건에 따른 등수 출력
      if (countNumber === 6) {
        console.log(`등수 : 1`)
      } else if (countNumber === 5) {
        if (sixNumbers.indexOf(bonusNumber) !== -1) {
          console.log(`등수 : 2`)
        } else {
          console.log(`등수 : 3`)
        }

      } else if (countNumber === 4) {
        console.log(`등수 : 4`)
      } else if (countNumber === 3) {
        console.log(`등수 : 5`)
      } else {
        console.log(`등수 : 꽝`)
      }
    })

  </script>
</body>
</html>
