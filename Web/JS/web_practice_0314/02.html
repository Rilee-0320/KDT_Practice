<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">이메일</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="inputPassword">
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" role="submit">로그인</button>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가

  const copyTag = document.querySelector('#copy')

  const parentDivTag = document.createElement('div')
  
  const divTag1 = document.createElement('div')
  divTag1.className = 'mb-3'
  const labelTag1 = document.createElement('label')
  labelTag1.setAttribute('for', 'inputEmail')
  labelTag1.className = 'form-label'
  labelTag1.textContent = '이메일'
  const inputTag1 = document.createElement('input')
  inputTag1.setAttribute('type', 'email')
  inputTag1.className = 'form-control'
  inputTag1.setAttribute('id', 'inputEmail')
  
  divTag1.append(labelTag1, inputTag1)

  const divTag2 = document.createElement('div')
  divTag2.className = 'mb-3'
  const labelTag2 = document.createElement('label')
  labelTag2.setAttribute('for', 'inputPassword')
  labelTag2.className = 'form-label'
  labelTag2.textContent = '비밀번호'
  const inputTag2 = document.createElement('input')
  inputTag2.setAttribute('type', 'password')
  inputTag2.className = 'form-control'
  inputTag2.setAttribute('id', 'inputPassword')

  divTag2.append(labelTag2, inputTag2)
  
  const divTag3 = document.createElement('div')
  divTag3.className = 'mb-3'
  const btnTag = document.createElement('button')
  btnTag.className = 'btn btn-primary'
  btnTag.setAttribute('role', 'submit')
  btnTag.textContent = '로그인'

  divTag3.appendChild(btnTag)

  parentDivTag.append(divTag1, divTag2, divTag3)
  copyTag.appendChild(parentDivTag)

</script>

</html>
