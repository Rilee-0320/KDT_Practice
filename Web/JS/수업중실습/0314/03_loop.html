<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // while
    let i = 0

    while (i < 6) {
      console.log(i)
      i += 1
    }

    // for
    for (let i = 0; i < 6; i++) {
      console.log(i)
    }

    // for...in (객체(object)의 속성 순회)
    const fruits = {
      a: 'apple',
      b: 'banana'
    }

    for (const key in fruits) {
      console.log(key)
      console.log(fruits[key])
    }

    // for...of (반복 가능한 객체 순회)
    const numbers = [0, 1, 2, 3]
    const myStr = 'apple'
    for (const number of numbers) {
      console.log(number)
    }

    for (const str of myStr) {
      console.log(str)
    }

    // for...in과 for...of의 차이
    const arr = [3, 5, 7]

    for (const i in arr) {
      console.log(i)
    }
    // 0 1 2 출력

    for (const i of arr) {
      console.log(i)
    }
    // 3 5 7 출력
  </script>
</body>
</html>
