{% extends 'base.html' %}

{% block content %}
  <h1>Review</h1>
  <a href="{% url 'reviews:create' %}">후기 작성</a>
  {% for review in reviews %}
  <p>
    제목: {{ review.title }}
  </p>
  <p>내용:
    {{ review.content }}</p>
  <p>영화제목:
    {{ review.movie }}</p>
  <a href="{% url 'reviews:detail' review.pk %}">[ 자세히 보기 ]</a>
  {% endfor %}

{% endblock content %}
