{% extends 'base.html' %}

{% block content %}
<h1>{{ user.username }}님의 프로필</h1>
<p>이름 : {{ user.last_name }}{{ user.first_name }}</p>
<p>Email : {{ user.email }}</p>

<h4>작성한 리뷰 목록</h4>
<ul>
  {% for review in reviews %}
  <li><a href="{% url 'reviews:detail' review.pk %}">{{ review.title }}</a></li>
  {% endfor %}
</ul>


<a href="{% url 'accounts:update' %}">
  <button class="btn btn-sm btn-outline-secondary" type="button">회원정보 수정</button>
</a>
{% endblock content %}
