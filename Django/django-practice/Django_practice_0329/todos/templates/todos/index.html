{% extends 'base.html' %}

{% block content %}
  <div class="container m-3">
    {% for thing  in todo  %}
    <div>
      <a href="{% url 'todos:detail' thing.pk %}">{{ thing.title }}</a>
    </div>
    {% endfor %}
    <br>
    <a href="{% url 'todos:new' %}">
      <button type="button" class="btn btn-outline-primary">할 일 추가하기</button>
    </a>
  </div>
  
{% endblock content %}
