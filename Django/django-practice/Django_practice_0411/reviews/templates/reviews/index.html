{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Index</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <h1>메인 페이지</h1>
      <a href="{% url 'reviews:create' %}">
        <button class='btn btn-outline-primary'>후기 작성</button>
      </a>
    </div>
    <div class='row row-cols-4'>
      {% for review in reviews %}
        <div class="card m-3" style="width: 18rem;">
          {% if review.image %}
          <img src="{{ review.image.url }}" alt="영화 포스터" class='my-2 rounded' style='width: 100%; height: 300px'>
          {% else %}
            <img src="{% static 'no-photo.png' %}" alt="기본 이미지" class='my-2 rounded' style='width: 100%; height: 300px'>
          {% endif %}
          <div class="card-body">
            <h4 class="card-title fw-bold">{{ review.movie }}</h4>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">후기 제목: {{ review.title }}</li>
              <li class="list-group-item">댓글 수: {{ review.comment_set.count }}</li>
            </ul>
            <p class="card-text"></p>
            <a href="{% url 'reviews:detail' review.pk %}" class="btn btn-primary">자세히 보기</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
