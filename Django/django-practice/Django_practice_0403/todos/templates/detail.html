{% extends 'base.html' %}

{% block content %}
  <h1>DETAIL</h1>
  <h1>{{ todo.pk }} 번째 글</h1>
  <hr>
  <p>제목: {{ todo.title }}</p>
  <p>내용: {{ todo.content }}</p>
  <p>작성 시각: {{ todo.created_at }}</p>
  <hr>
  <a href="{% url 'todos:update' todo.pk %}">UPDATE</a>
  <form action="{% url 'todos:delete' todo.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="DELETE">
  </form>
  <a href="{% url 'todos:index' %}">[back]</a>
{% endblock content %}
