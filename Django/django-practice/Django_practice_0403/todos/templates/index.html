{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'todos:create' %}"><h1>할 일 생성</h1></a>
  {% for todo in todos %}
    <p>제목: {{ todo.title }}</p>
    <p>내용: {{ todo.content }}</p>
    <p>마감 날짜: {{ todo.deadline }}</p>
    <a href="{% url 'todos:detail' todo.pk %}">[Detail]</a>
    <hr>
  {% endfor %}
{% endblock content %}
