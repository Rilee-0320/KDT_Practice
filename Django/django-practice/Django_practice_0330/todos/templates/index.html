<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>Index</title>
</head>
<body>
  <div class="container m-3 p-5 align-items-center" style="width:500px">
    <h1 class="mb-3">⚡To-do List</h1>
    <ul class="list-group mb-3">
      {% for thing in todo %}
        <div class="list-group-item">
          <a href="{% url 'todos:detail' thing.pk %}">{{ thing.title }}</a>
          {% if thing.completed == True %}
            <p class="float-end m-0">완료 ⭕ <a href="{% url 'todos:completed' thing.pk %}">완료 취소</a></p>
          {% else %}
            <p class="float-end m-0">완료 ❌ <a href="{% url 'todos:completed' thing.pk %}">완료 표시</a></p>
          {% endif %}
          
        </div>
      {% endfor %}
    </ul>
    
    <a class="btn btn-outline-primary mb-3" href="{% url 'todos:new' %}" role="button">할 일 추가</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
