<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>New</title>
</head>
<body>
  <div class="container m-3 p-5" style="width:500px">
    <form action="{% url 'todos:update' todo.pk %}" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">할 일 제목</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}">
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">할 일 내용</label>
        <textarea class="form-control" id="content" name="content" rows="10">{{ todo.content }}</textarea>
      </div>
      <div class="mb-3">
        <label for="priority" class="form-label">우선순위</label>
        <input type="number" class="form-control" id="priority" min='1' name="priority" value="{{ todo.priority }}">
      </div>
      <div class="mb-3">
        <label for="deadline" class="form-label">마감기한</label>
        <input type="date" class="form-control" id="deadline" name="deadline" value="{{ todo.deadline|date:"Y-m-d" }}">
      </div>
      <button type="submit" class="btn btn-primary mb-3">수정</button>
    </form>
    <a href="{% url 'todos:index' %}">
      <button type="button" class="btn btn-warning">돌아가기</button>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
