<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>Index</title>
</head>
<body>
  <div class="container m-3 p-5" style="width:500px">
    <h1 class="mb-3">🔥{{ todo.title }}</h1>
    <ul class="list-group mb-3">
      <li class="list-group-item">할 일 내용: {{ todo.content }}</li>
      <li class="list-group-item">우선순위: {{ todo.priority }}</li>
      <li class="list-group-item">마감기한: {{ todo.deadline|date:"Y년 m월 d일" }}</li>
      <li class="list-group-item">완료여부: {{ todo.completed }}</li>
    </ul>
    <div class="d-flex justify-content-between">
      <a href="{% url 'todos:edit' todo.pk %}">
        <button type="button" class="btn btn-primary mb-3">수정</button>
      </a>
      <form action="{% url 'todos:delete' todo.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mb-3">삭제</button>
      </form>
    </div>
    <a href="{% url 'todos:index' %}">
      <button type="button" class="btn btn-warning mb-3">돌아가기</button>
    </a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
