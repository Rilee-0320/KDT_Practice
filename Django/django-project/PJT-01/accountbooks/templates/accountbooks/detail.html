{% extends 'base.html' %}

{% block content %}
  <h1 class="text-end">세부내역</h1>
  <div>
    <ul class="list-group list-group">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">날짜</div>
          {{ accountbook.date|date:"Y-m-d" }}
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">분류</div>
          {{  accountbook.category }}
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">내용</div>
          {{ accountbook.note }}
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">금액</div>
          {{ accountbook.amount }}
        </div>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">메모</div>
          {{ accountbook.description }}
        </div>
      </li>
    </ul>
    <div class="d-flex justify-content-between gap-3 mt-3" role="group">
      <a class="btn btn-outline-primary flex-grow-1" style="font-size: 2rem;" href="{% url 'accountbooks:copy' accountbook.pk %}">복사하기</a>
      <a class="btn btn-outline-warning flex-grow-1" style="font-size: 2rem;" href="{% url 'accountbooks:edit' accountbook.pk %}">수정하기</a>
      <a class="btn btn-outline-danger flex-grow-1" style="font-size: 2rem;" href="{% url 'accountbooks:delete' accountbook.pk %}">삭제하기</a>
    </div>
  </div>
{% endblock content %}
